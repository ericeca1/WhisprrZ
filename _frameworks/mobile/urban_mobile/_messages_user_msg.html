<!-- begin_message_list -->

    <!-- begin_messages_block_start -->
    <div class="item">
        <div class="bl">
            <div class="pic" style="opacity: 0;">
                <!-- begin_messages_block_start_photo -->
                <a data-user-id="{messages_block_start_from_user}" class="im_open to_profile" href="">
                    <img class="im_photo_user" src="{url_files}{messages_block_start_photo_url}" alt=""  onload="$(this).closest('div').fadeTo(200,1);" />
                </a>
                <!-- end_messages_block_start_photo -->
            </div>
            <div class="message">
                <div class="msg im_msg_box">
    <!-- end_messages_block_start -->

    <!-- begin_message -->
    <div id="msg_{message_id}" data-id="{message_id}" data-msg-user-id="{message_user_id}" data-to-user-id="{message_to_user_id}" data-sp="{message_user_sp}" class="im_msg_one">
        <!-- begin_message_text -->
        <div class="txt {message_whose} messages_msg">
			<!-- begin_message_audio -->
			<span class="im_audio_message">
				<span id="pp_messages_audio_{message_id}" class="im_audio_message_loader" data-audio-message-file="{message_audio_message_file}" >
					<i class="fa fa-play" aria-hidden="true"></i>
				</span>
				<span class="im_audio_message_process"></span>
				<span class="im_audio_message_process_play"></span>
			</span>
			<!-- end_message_audio -->
            {message}
            <!-- begin_message_original_text -->
            <div class="show_original_message" onclick="messages.showOriginalMessage(this);return false;"></div>
            <div class="original_message">
                {message_original}
            </div>
            <!-- end_message_original_text -->

            <!-- begin_message_block -->
            {l_you_are_in_block_list}
            <!-- end_message_block -->
        </div>
        <!-- end_message_text -->

        <!-- begin_message_gift -->
        <div class="{message_whose} messages_gift messages_msg">
            <div class="gift">
                <div class="gift_pic" style="opacity: 0;">
                <img src="{gift_img_url}" alt="" onload="$(this).closest('div').fadeTo(1,1);">
                </div>
                <!-- begin_message_gift_text -->
                <div class="txt">
                    <p>{gift_text}</p>
                </div>
                <!-- end_message_gift_text -->
            </div>
        </div>
        <!-- end_message_gift -->

        <div class="time_ago_{message_id} time_{message_whose} message_info_module" id="message_info_module_{message_id}">
            <img id="msg_read_{message_id}" class="msg_read <!-- begin_read -->hide<!-- end_read -->"  src="{url_tmpl_mobile}images/icon_msg_check.png" width="10" height="7" alt="">
            {message_date} <a id="message_info_module_link_{message_id}" class="message_menu_link message_menu_link_{message_whose}" data-id="{message_id}" href="#" onclick="return messages.messageMenuShow({message_id});"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></a>
        </div>

        <div class="cl"></div>
    </div>
    <script>
        messages.messagesCacheAdd('{message_to_user_id}', '{message_id}', '{message_user_sp}');
        <!-- begin_message_new -->
        //mobileAppLoaded = true;
        if(mobileAppLoaded) {
            //console.log(appTitle, '{message_user_id}', '{message_notification_text}');
			mobileAppNotification({message_user_id}, '{message_notification_text}', 'im', appTitle);
		}
        <!-- end_message_new -->
    </script>
    <!-- end_message -->

    <!-- begin_messages_block_end -->
            </div>
        </div>
        <div class="cl"></div>
        </div>
    </div>
    <!-- end_messages_block_end -->

<!-- end_message_list -->

<!-- begin_update_messages -->
<script>
<!-- begin_show_read_marks -->
messages.setReadMsg('{show_read_marks}'*1);
<!-- end_show_read_marks -->
</script>
<!-- end_update_messages -->

<script>
<!-- begin_update_writing_users -->
messages.updateWritingUser();
<!-- end_update_writing_users -->
<!-- begin_delete_writing_users -->
messages.deleteWritingUser();
<!-- end_delete_writing_users -->

<!-- begin_messages_existing_ajax_DISABLED -->
messages.checkExistenceMessagesOneChat('{existing_messages_DISABLED}');
<!-- end_messages_existing_ajax_DISABLED -->
</script>




<div id="message_info_module_menu" class="message_info_module_menu">
	<ul class="list">
		<li onclick="cprofile.blockedUser()">
			<span><i class="fa fa-times-circle" aria-hidden="true"></i>{l_profile_menu_user_block}</span>
		</li>
		<li onclick="cprofile.reportUser('user')">
			<span><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{l_report}</span>
		</li>
	</ul>
</div>

<div id="tip_report" class="tooltip_settings messages">
    <div id="tip_report_action" class="bl_choose hide">
		<!-- begin_block_report_friend_add -->
        <div id="tip_report_action_friend" onclick="cprofile.actionFriend();" data-action="{block_report_friend_action}" class="item">
            <div class="txt" id="tip_report_friend">{block_report_friend_title}</div>
        </div>
        <!-- end_block_report_friend_add -->
        <!-- begin_block_report_blocked -->
        <div id="tip_report_action_blocked" onclick="cprofile.blockedUser();" data-action="blocked_user" class="item">
            <div class="txt" id="tip_report_blocked_user">{block_report_blocked_title}</div>
        </div>
        <!-- end_block_report_blocked -->
        <div id="tip_report_action_user" onclick="cprofile.reportUser('user');" class="item">
            <div class="txt">{l_tip_report_user}</div>
        </div>

        <div id="tip_report_action_photo" onclick="cprofile.reportUser('photo');" class="item" style="display:none;">
            <div class="txt">{l_tip_report_photo}</div>
        </div>
    </div>
    <div id="tip_report_send" class="bl_choose">
        <textarea class="placeholder" placeholder="{a_add_a_message_for_the_administrator}"></textarea>
        <div class="item send">
            <div onclick="cprofile.sendReport($(this));" class="txt">{l_submit_your_report}</div>
        </div>
    </div>
</div>
