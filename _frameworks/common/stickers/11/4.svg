
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="403.75px" height="410.5px" viewBox="0 0 403.75 410.5" enable-background="new 0 0 403.75 410.5" xml:space="preserve">
	
<style>
<!-- body {
  background-color: #fff;
} -->

#wrap {
  width: 24%;
  margin: 70px auto;
}

#test{
  animation: drop1 10s infinite; 
}

#shadow, #leg-left, #leg-right, #seat, #arm-left, #arm-right, #back, #cushion, #book {
  opacity:0;
}

#shadow {
  animation: drop 1s linear; 
  animation-fill-mode: forwards;
}

#leg-left, #leg-right, #seat, #arm-left, #arm-right, #back {
  animation: drop 1s linear;
  animation-fill-mode: forwards;
  animation-delay: 0.7s;
}

#cushion {
  animation: drop 1s linear;
  animation-fill-mode: forwards;
  animation-delay: 1.4s;
}

#book {
  animation: drop 1s linear;
  animation-fill-mode: forwards;
  animation-delay: 2.1s;
}

@keyframes drop {
  0% {transform: translateY(-470px) scaleY(0.9); opacity: 0;}
  5% {opacity: 1;}
  50% {transform: translateY(0px) scaleY(1); opacity: 1;}
  65% {transform: translateY(-15px) scaleY(0.9); opacity: 1;}
  75% {transform: translateY(-18px) scaleY(0.9); opacity: 1;}
  100% {transform: translateY(0px) scaleY(1); opacity: 1;}
}

@keyframes drop1{
  0% {transform: translateY(-470px); opacity: 1; }
  5% {transform: translateY(0px) scaleY(1); opacity: 1; }
  50% {transform: translateY(0px) scaleY(1); opacity: 0.8;}
  65% {transform: translateY(0px) scaleY(1); opacity:0.6;}
  75% {transform: translateY(0px) scaleY(1); opacity: 0.4;}
  100% {transform: translateY(0px) scaleY(1); opacity: 0;}
}

</style>
