<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 497 470" width="80%" height="80%">

<style>
html, body {
  height: 100%;
}

body {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

svg {
  animation: beat 1.5s infinite;
}

@keyframes beat {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1);    
  }
  35% {
    transform: scale(0.9);    
  }
  50% {
    transform: scale(1);    
  }
  60% {
    transform: scale(0.93);    
  }
  90% {
    transform: scale(1);
  }
}
</style>

