<svg id="cc-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 133.59 133.59"><defs><style>.cls-1{fill:#00afcc;}.cls-2{fill:#00a6b7;}.cls-3{fill:#48c7ed;}.cls-4{fill:#016892;}.cls-5{fill:#6bceef;}.cls-13,.cls-16,.cls-6{fill:none;stroke-miterlimit:10;}.cls-6{stroke:#fff;stroke-width:2.94px;}.cls-7{fill:#ffdbac;}.cls-8{fill:#333;}.cls-9{fill:#f8d2a4;}.cls-10{fill:#e96575;}.cls-11{fill:#eac59c;}.cls-12{fill:#4e4e4f;}.cls-13,.cls-16{stroke:#4e4e4f;}.cls-13{stroke-width:3.5px;}.cls-14{fill:#7a491f;}.cls-15{fill:#975c35;}.cls-16{stroke-width:3px;}
html,
body {
  text-align: center;
  background-color: #4d4d4f;
}
#cc-image {
  max-width: 500px;
  height: auto;
  }

#Head {
  animation-name: head-tilt;
  animation-duration: 2.5s;
  animation-iteration-count: infinite;
}

#Mouth {
  animation-name: mouth-move;
  animation-duration: 1.3s;
  animation-iteration-count: infinite;
}

@keyframes mouth-move {
  0% {
    transform-origin: 50% 62%;
  }
  20% {
    transform: translateY(0.2px);
  }
  30% {
    transform: scale(0.5, 0.9);
  }
  40% {
    transform: translateY(0.2px);
  }
  50% {
    transform-origin: 50% 65%;
    transform: scale(0.6, 0.8);
  }
  70% {
    transform: translateY(0.2px);
  }
  80% {
    transform: scale(0.4, 0.9);
  }
  90% {
    transform: scale(0.5, 0.4);
  }
  95% {
    transform: scale(0.7, 0.7);
  }
  100% {
    transform-origin: 50% 62%;
  }
}

@keyframes head-tilt {
  0% {
    transform-origin: 50% 50%;
    transform: rotate(-1.2deg);
    transform: scale(1.01);
  }
  50% {
    transform-origin: 50% 50%;
    transform: rotate(1.5deg);
  }
  100% {
    transform-origin: 50% 50%;
    transform: rotate(-1.2deg);
    transform: scale(1.01);
  }
}




