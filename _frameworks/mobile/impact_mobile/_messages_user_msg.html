<!-- begin_message_list -->
    <!-- begin_message -->
	<!-- begin_message_responder -->
	<div id="msg_{message_id}" class="im_msg_one" data-send="{message_send}" data-id="{message_id}" data-msg-user-id="{message_user_id}" data-to-user-id="{message_to_user_id}" data-sp="{message_user_sp}">
	<div class="item">
        <div class="msg">
            <div class="pic go_to_page" data-cl-loader="loader_one_chat_msg_to_profile" data-type-loader="fade_btn" data-url="{url_main}{url_page_profile_view}?user_id={message_user_id}">
                <button id="msg_user_pic_chat_{message_id}" class="to_opacity_hide  <!-- begin_message_plug_private_photos -->plug_private_photos<!-- end_message_plug_private_photos -->" style="background-image: url({url_files}{user_from_photo});"></button>
                <script class="in_content">messages.showPhotoUser('#msg_user_pic_chat_{message_id}','{url_files}{user_from_photo}');</script>
            </div>
            <div class="info">
                <div id="message_info_module_{message_id}" class="message_info_module"><strong class="name">{user_from_one_name}</strong><span class="data">{message_date}</span> <a id="message_info_module_link_{message_id}" class="message_menu_link" data-id="{message_id}" onclick="return messages.messageMenuShow({message_id});" href="#"><i class="fa fa-caret-down" aria-hidden="true"></i></a></div>
                <div class="msg_txt">
					<!-- begin_message_responder_audio -->
					<span class="im_audio_message">
						<span id="pp_messages_audio_{message_id}" data-mid="{message_responder_msg_id}" data-from-user-id="{message_to_user_id}" class="im_audio_message_loader" data-audio-message-file="{message_responder_audio_message_file}">
							<i class="fa fa-play" aria-hidden="true"></i>
						</span>
						<span class="im_audio_message_process"></span>
						<span class="im_audio_message_process_play"></span>
					</span>
					<div class="cl"></div>
					<!-- end_message_responder_audio -->
					{message}
				</div>
				<!-- begin_message_original_text -->
				<div class="msg_original_title">{l_the_message_was_autotranslated} <a href="#" onclick="messages.showOriginalMessage($(this));return false;">{l_show_original_message}</a></div>
				<div class="msg_original_text">
					{message_original}
				</div>
				<!-- end_message_original_text -->
            </div>
        </div>
    </div>
        <script>
        messages.messagesCacheAdd('{message_to_user_id}', '{message_id}', '{message_user_sp}');
        <!-- begin_message_new -->
        //mobileAppLoaded = true;
        if(mobileAppLoaded) {
            //console.log(appTitle, '{message_user_id}', '{message_notification_text}');
            mobileAppNotification({message_user_id}, '{message_notification_text}', 'im', appTitle);
        }
        <!-- end_message_new -->
		clProfile.uid = requestUserId = '{message_user_id}';
        </script>
	</div>
	<!-- end_message_responder -->

	<!-- begin_message_answer -->
	<div id="msg_{message_id}" class="im_msg_one" data-send="{message_send}" data-id="{message_id}" data-msg-user-id="{message_user_id}" data-to-user-id="{message_to_user_id}" data-sp="{message_user_sp}">
	<div class="item answer">
        <div class="msg">
            <div class="info">
                <p class="info_msg">
                    <strong class="name">{user_from_one_name}</strong><span class="data">{message_date}</span>
                    <span id="msg_read_{message_id}" class="icon_check msg_read <!-- begin_read_hide -->hide<!-- end_read_hide -->"></span>
                </p>
                <div class="msg_txt">
					<!-- begin_message_answer_audio -->
					<span class="im_audio_message">
						<span id="pp_messages_audio_{message_id}" class="im_audio_message_loader" data-audio-message-file="{message_answer_audio_message_file}" >
							<i class="fa fa-play" aria-hidden="true"></i>
						</span>
						<span class="im_audio_message_process"></span>
						<span class="im_audio_message_process_play"></span>
					</span>
					<div class="cl"></div>
					<!-- end_message_answer_audio -->
					{message}
					<!-- begin_message_block -->
					{l_you_are_in_block_list}
					<!-- end_message_block -->
                </div>
			</div>
            <div class="pic go_to_page" data-cl-loader="loader_one_chat_msg_to_profile" data-type-loader="fade_btn" data-url="{url_main}{url_page_profile_view}?user_id={message_user_id}">
                <button id="msg_user_pic_chat_{message_id}" class="to_opacity_hide" title="" style="background-image: url({url_files}{user_from_photo});"></button>
                <script class="in_content">messages.showPhotoUser('#msg_user_pic_chat_{message_id}','{url_files}{user_from_photo}');</script>
            </div>
        </div>
    </div>
        <script>
        messages.messagesCacheAdd('{message_to_user_id}', '{message_id}', '{message_user_sp}');
        </script>
	</div>
	<!-- end_message_answer -->
    <!-- end_message -->
<!-- end_message_list -->

<div id="message_info_module_menu" class="message_info_module_menu">
	<ul class="list">
		<li onclick="clProfile.confirmBlockUser()">
			<span><i class="fa fa-times-circle" aria-hidden="true"></i>{l_profile_menu_user_block}</span>
		</li>
		<li onclick="clCommon.openReport()">
			<span><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{l_report}</span>
		</li>
	</ul>
</div>

<!-- begin_update_messages -->
<script>
<!-- begin_show_read_marks -->
messages.setReadMsg('{show_read_marks}'*1);
<!-- end_show_read_marks -->
</script>
<!-- end_update_messages -->

<script>
<!-- begin_update_writing_users -->
messages.updateWritingUser();
<!-- end_update_writing_users -->
<!-- begin_delete_writing_users -->
messages.deleteWritingUser();
<!-- end_delete_writing_users -->
</script>
